
{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}
<div class="container">
<br><br>
{% if user.is_authenticated %}

<h1>Add Category</h1>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="btn btn-secondary">Add Category</button>

</div>
</div>
{% else %}
<p>You're not allowed here</p>
{% endif %}

{% endblock %}
